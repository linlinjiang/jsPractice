<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>同时运动</title>
		<style>
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			ul li{
				width: 200px;
				height: 100px;
				background: yellow;
				margin-bottom: 20px;
				border: 4px solid #000;
				opacity: 0.3;
				filter: alpha(opacity:30);
			}
		</style>
		<script src="js/move.js"></script>
		<script>
			window.onload=function(){
				var oLi=document.getElementById('li1');
				oLi.onmouseover=function(){
					startMove(oLi,{width:201,height:200,opacity:100},function(){
						alert("111");
					});
				}
				oLi.onmouseout=function(){
					startMove(oLi,{width:200,height:100,opacity:30});
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li id="li1"></li>
		</ul>
	</body>
</html>
