<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS透明度动画</title>
		<style>
			body,div{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				opacity: 0.3;
				filter: alpha(opacity:30);  /*proprietary  IE  code */
				
			}
			/*#div1:hover{
				opacity: 1;
				transition: opacity 3s;
			}*/
		</style>
		<script>
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				oDiv.onmouseover=function(){
					startMove(100);
				}
				oDiv.onmouseout=function(){
					startMove(30);
				}
			}
			var timer=null;
			var alpha=30;
			function startMove(iTarget){
			var oDiv=document.getElementById("div1");
			clearInterval(timer);	
			var speed=0;
			alpha>iTarget?speed=-1:speed=1;
			timer=setInterval(function(){				
			if(alpha==iTarget){
				clearInterval(timer);
			}
			else{
				alpha+=speed;
				oDiv.style.filter='alpha(opacity:'+alpha+')';
				oDiv.style.opacity=alpha/100;
			}
			},30)
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
