<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多物体运动</title>
		<style>
			body,ul,li{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			ul li{
				width: 200px;
				height: 100px;
				background: #6495ED;
				margin-bottom: 20px;
				opacity: 0.3;
				filter: alpha(opacity:30);
				border: 4px solid #000;
			}
		</style>
		<script src="js/move.js"></script>
		<script>
			window.onload=function(){
				var aLi=document.getElementsByTagName('li');
				for(var i=0;i<aLi.length;i++){
					aLi[i].alpha=30;
					aLi[i].timmer=null;
					aLi[i].onmouseover=function(){
						startMove(this,"opacity",100);
					}
					aLi[i].onmouseout=function(){
						startMove(this,"opacity",30);
					}
				}
			}

		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
