<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>速度动画</title>
		<style type="text/css">
			body,div,span{
            margin: 0;  
            padding: 0;
           }
       #div1{
 
    width: 200px;
 
    height: 200px;
 
    background: #CC8888;
 
    position: relative;
 
    left: -200px;
 
    top: 0;
 
   }
    #div1 span {
 
    width: 20px;
 
    height: 50px;
 
    background: #6495ED;
 
    position: absolute;
 
    left: 200px;
 
    top: 75px;
 
}
		</style>
		<script>
			window.onload=function(){
				var oDiv=document.getElementById("div1");
				oDiv.onmousemove=function(){
					startMove(0);
				}
				oDiv.onmouseout=function(){
					startMove(-200);
				}
			}
			var timer=null;
			function startMove(iTarget){
				clearInterval(timer);
				var oDiv=document.getElementById("div1");
				timer=setInterval(function(){
					var speed=0;
					//oDiv.offsetLeft>iTarget>speed=-10:speed=10;
				   speed=(iTarget-oDiv.offsetLeft)/20;
				   speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if(oDiv.offsetLeft==iTarget){
						clearInterval(timer);
					}
					else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';}
				},30)
			}

		</script>
	</head>
	<body>
		<div id="div1"><span id="share">分享</span></div>
	</body>
</html>
